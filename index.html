<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>To-do List</title>
    <link rel="stylesheet" href="./font/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="content-title">
                <h2 class="title">Todo List <img src="" alt=""> </h2>

            </div>
            <div class="add-content">
                <input type="text" class="input-add" maxlength="50" spellcheck="false" placeholder="Write in here">
                <button class="btn-add"> Add</button>

            </div>
            <div class="list-task">
                <ul class="list-item">
                   
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
